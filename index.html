<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
  <!-- /font -->
  <link rel="stylesheet" href="css/style.css">
  <title>Shoes</title>
</head>

<body>
  <header>
    <form action="">
      <ul class="fixed-header">
        <li><a href="#container-one">1</a></li>
        <li><a href="#container-two">2</a></li>
        <li><a href="#container-three">3</a></li>
      </ul>
    </form>
  </header>
  <main>
    <!-- red container with blue shoes -->
    <div class="red-container" id="container-one">
      <div class="first-pair-of-shoes" id="blue-pair">
        <div class="header-shoes-img">
          <img src="img/01.png" alt="blue shoes">
        </div>
        <div class="footer-shoes-text">
          <p>
            il nostro modello<br>
            di punta
          </p> 
        </div>
      </div>
    </div>
  
    <!-- yellow conatiner with white shoes -->
    <div class="yellow-container" id="container-two">
      <div class="second-pair-of-shoes" id="white-pair">
        <div class="header-second-shoes-img">
          <img src="img/02.png" alt="white shoes">
        </div>
        <div class="footer-second-shoes-text">
          <p>
            il nostro modello<br>
            di punta
          </p> 
        </div>
      </div>
    </div>
    
    <!-- green container with green shoes -->
    <div class="green-container" id="container-three">
      <div class="third-pair-of-shoes" id="green-pair">
        <div class="header-third-shoes-img">
          <img src="img/03.png" alt="green shoes">
        </div>
        <div class="footer-third-shoes-text">
          <p>
            il nostro modello<br>
            di punta
          </p> 
        </div>
      </div>
    </div>
  </main>

</body>
</html>
